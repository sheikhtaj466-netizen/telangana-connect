<!DOCTYPE html>
<html lang="{{ g.lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ g.locale.portal_title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
    </div>
    
    <header class="main-header">
        <div class="container">
            <h1><i class="fas fa-landmark"></i> {{ g.locale.portal_title }}</h1>
            <div class="lang-switcher">
                <a href="{{ url_for('change_lang', lang='en') }}" class="{{ 'active' if g.lang == 'en' }}">EN</a> |
                <a href="{{ url_for('change_lang', lang='te') }}" class="{{ 'active' if g.lang == 'te' }}">తె</a>
            </div>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Government of Telangana. All Rights Reserved.</p>
    </footer>

    <button id="back-to-top-btn" title="Go to top"><i class="fas fa-arrow-up"></i></button>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
